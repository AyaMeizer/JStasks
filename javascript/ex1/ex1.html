<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex#1 change text</title>
</head>
<style>
    .hello{
        width: 112pt;
        background-color: yellow;
        border: solid black 1px;
        text-align: center;
        padding:7px 0px;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-weight: bold;
    }
</style>
<body>
  <div onmouseover="hover(this)" onmouseout="release(this)" class="hello">Hello World!</div> 
</body>
</html>
